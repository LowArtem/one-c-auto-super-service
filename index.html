<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">

<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <title>1C auto</title> 
    </head>

    <body>
        <header id="UpOfPage">    <!--Верхняя часть страницы, логотип и ссылки на партнёров-->
            <img src="1c auto.png" class="img1c">   <!--Логотип-->
        
            <button class="partners_button">    <!--Кнопка "Партнёры"-->
                Партнеры
            </button>

            <button class="service_button"> <!--Кнопка "О сервисе"-->
                О сервисе
            </button>

            <button class="contacts_button">    <!--Кнопка "Контакты"-->
                Контакты
            </button>
        
            <button class="personalcabinet_button"> <!--Кнопка "Личный кабинет"-->
                Личный кабинет
            </button>
        
        </header>
        
        <main>
            <div id="squareoftitle"></div>
            <h1 class="titlephrase">
                Облачный сервис для работы с 1С
            </h1>

            <p class="titleUnderphrase">
                Лучший набор инструментов для ведения баз данных и обновления платформы.
            </p>

            <p class="titleSecondUnderphrase">
                Выбери свою <span class="bold">подписку</span> или необходимую тебе <span class="bold">услугу</span>!
            </p>

            <button class="choosesub_button">
                Выбрать подписку
            </button>

            
            <button class="transitiontopersonalcabinet_button">
                Перейти в личный кабинет
            </button>
            

        </main>
        
        
        <footer>    <!--Нижняя часть страницы, копирайт и help ссылки-->
            <a href="#UpOfPage">Вернуться назад</a>
        </footer>
    </body>

    
</html>
